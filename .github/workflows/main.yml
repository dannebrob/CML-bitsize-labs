name: Sync lab Markdown files to blog

on:
  push:
    branches: [ "main" ]
    paths:
      - "labs/**"
      - "images/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo (Lab repo)
        uses: actions/checkout@v4

      - name: Checkout blog repo (Repo B)
        uses: actions/checkout@v4
        with:
          repository: dannebrob/dannebrob.github.io
          token: ${{ secrets.PAT }}
          path: blog

      # Kopiera bilder från root/images → blog/images
      - name: Copy images from root images/ to blog/images/
        run: |
          mkdir -p blog/images
          if [ -d images ]; then
            cp images/* blog/images/ || true
          fi

      # Kopiera och skriv om ALLA MD-filer rekursivt från labs/
      - name: Copy and rewrite MD files from labs/ to blog/_posts/
        run: |
          mkdir -p blog/_posts

          find labs -type f -name "*.md" | while read file; do
            filename=$(basename "$file")
            dirname=$(basename "$(dirname "$file")")   # undermapp, t.ex. wls
            cleanname="${filename%.md}"

            # Snygg titel: "WLS – Intro (CML-bitsize-labs)"
            title="$(echo "$dirname" | tr '-' ' ' | sed 's/.*/\u&/') – $(echo "$cleanname" | tr '-' ' ' | sed 's/.*/\u&/') (CML-bitsize-labs)"

            # Kategori baserat på undermappen, t.ex. ["wls"]
            category="$(echo "$dirname" | tr '[:upper:]' '[:lower:]')"

            newname="$(date +%Y-%m-%d)-${{ github.event.repository.name }}-$filename"

            {
              echo "---"
              echo "title: \"$title\""
              echo "categories: [\"$category\"]"
              echo "source_repo: \"${{ github.event.repository.name }}\""
              echo "source_path: \"$file\""
              echo "---"
              echo
              sed 's#](/images/#](/images/#g' "$file"
            } > "blog/_posts/$newname"
          done

      - name: Commit and push changes to blog
        run: |
          cd blog
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync lab MD files and root images" || echo "No changes to commit"
          git push